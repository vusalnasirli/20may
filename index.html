<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        #image-container img{
            width: 250px;
            height: 250px;
            border-radius: 4px;
            margin: 0px 10px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <form class="form ">
            <div class="mb-3">
              <label for="exampleInputName" class="form-label">Name</label>
              <input type="name" class="form-control" id="exampleInputName" aria-describedby="nameHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputSurname" class="form-label">Surname</label>
              <input type="surname" class="form-control" id="exampleInputSurname">
            </div>
            <div class="mb-3">
                <label for="exampleInputFamilyName" class="form-label">FamilyName</label>
                <input type="familyname" class="form-control" id="exampleInputFamilyName">
              </div>
              <div class="mb-3">
                <label for="exampleInputDate" class="form-label">Date</label>
                <input type="date" class="form-control" id="exampleInputDate">
              </div>
              <div class="mb-3">
                  <label for="exampleInputImage" class="form-label">Image</label>
                  <input id="file-upload" type="file" class="form-control" accept="image/*" multiple>
                  <div id="image-container" class="mt-5"></div>
              </div>
              <div class="wrapper">
                  <button type="submit" class="btn btn-primary">Submit</button>
              </div>
          </form>
    </div>
      <script src="./JS/main.js"></script>
</body>
</html>
